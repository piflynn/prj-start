<app-header (featureSelected)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="navigate === 'recipes'" (recipeSelected)="onRecipeSelected($event)"></app-recipes>
      <app-shopping-list *ngIf="navigate == 'shopping-list'"></app-shopping-list>
    </div>
  </div>
</div>
