<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">New Ingredient</label>
          <input
            type="text"
            id="name"
            class="form-control"
            ngModel
            name="name"
            #name="ngModel"
            required>
            <span *ngIf="!name.valid && name.touched" class="help-block">Enter an item!</span>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            ngModel
            name="amount"
            required
            #amount="ngModel"
            pattern="^[1-9]+[0-9]*$">
          <span *ngIf="!amount.valid && amount.touched" class="help-block">Enter a valid quantity!</span>
        </div>
      </div>
        <div class="row">
          <div class="col-xs-12">
            <button
              class="btn btn-success"
              type="submit"
              [disabled]="!f.valid"
            >{{ editMode ? 'Update' : 'Add'}}</button>
            <button
              class="btn btn-danger"
              type="button"
              (click)="onDelete()"
              [disabled]="!editMode"
            >Delete</button>
            <button
              *ngIf="editMode"
              class="btn btn-primary"
              type="button"
              (click)="onClear()"
            >Clear</button>
          </div>
        </div>
    </form>
  </div>
</div>
